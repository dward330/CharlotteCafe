<div class="d-flex flex-column justify-content-center">
    <div class="most-outer-inner-card">
        <div class="item-title">
            <h5>{{item.name}}</h5>
            <p>{{item.description}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <div (click)="onDecrementClick()" class="fa fa-minus-circle fa-2x blue"></div>
            <input type="text" class="ml-3 mr-3 form-control" id="incrementDecrement" placeholder={{orderItem.quantity}}>
            <div (click)="onIncrementClick()" class="fa fa-plus-circle fa-2x blue"></div>
        </div>
        <div class="customize mt-5">
            <h5>Select a Size</h5>
            <div class="form-check" class="d-flex flex-row justify-content-around align-items-center">
                <i class="fa fa-coffee fa-2x" (click)="onChangeSize('sm')" [ngClass]="{'selected': orderItem.size == 'sm'}"></i>
                <i class="fa fa-coffee fa-3x" (click)="onChangeSize('md')" [ngClass]="{'selected': orderItem.size == 'md'}"></i>
                <i class="fa fa-coffee fa-4x" (click)="onChangeSize('lg')" [ngClass]="{'selected': orderItem.size == 'lg'}"></i>
            </div>
        </div>
        <div class="additional-request mt-5">
            <label for="additionalRequestsTextarea">
                <h5>Additional Instructions</h5>
            </label>
            <textarea class="form-control" id="additionalRequestsTextarea" rows="3">{{orderItem.additionalInstructions}}</textarea>
        </div>

    </div>
    <div class="button-group d-flex justify-content-between">
        <button (click)="onCancelOptions()" class="btn btn-light">Cancel</button>
        <button (click)="onAddToCart()" class="btn btn-primary">Add to cart</button>
    </div>
</div>
