<app-modal (modalClose)="modalClose($event)" #modal="modal">
    <div modal-body>
        <div *ngIf="!orderIsDone">
            <div class="rounded p-4 bg-white d-flex align-items-center justify-content-center flex-column">
                <div class="estimated-time">~14 minutes</div>
                <h4>Confirm Order</h4>
                <p class="confirm-message">Please review your order below and press the submit button to place order</p>
            </div>
            <h5 class="mt-4">Your Items</h5>
            <div class="rounded order-list-wrapper p-4">
                <app-order-list *ngIf="this.currentOrder$" [orderList]="currentOrder"></app-order-list>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3" (click)="modal.closeModal()">Cancel</button>
                <button class="btn btn-primary ml-3" (click)="submitAndClose()">Complete</button>
            </div>
        </div>
        <div *ngIf="orderIsDone">
            <div class="rounded p-4 bg-white d-flex align-items-center justify-content-center flex-column">
                <h4>Thank you</h4>
                <p class="confirm-message">Your order has been placed. Please pick up at the coffee counter and pay at the cashier line.</p>
            </div>
        </div>
    </div>
    <div modal-footer>
    </div>
</app-modal>
