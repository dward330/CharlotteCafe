<div class="p-2 mb-2 bg-white d-flex item-wrapper ">
    <fa name="edit" size="1x" (click)="ToggleEdit()"></fa>
    <div class="item-description">
        <strong>{{item.menuItem.name}}</strong>
        <div>Qty: {{item.quantity}} - Size: {{item.size}}</div>
    </div>
    <div class="price">
        ${{item.menuItem.price}}
    </div>
    <div *ngIf="showEdit">
    <div class="editing-overlay d-flex p-2 justify-content-center">
        <!-- <button class="btn btn-danger mr-3" (click)="EditItem()">Edit</button> -->
        <button class="btn btn-primary ml-3" (click)="RemoveItem()">Remove</button>
    </div>
</div>

<div *ngIf="editOptions && editingOrder">
    <div *ngIf="isSmallScreen">
        <app-modal>
            <div modal-body="body">
                <app-order-list-item-options [item]="item" [itemChange]="edit"></app-order-list-item-options>
            </div>
        </app-modal>
    </div>

    <div class="bg-white rounded p-4 col-md-3" *ngIf="!isSmallScreen">
        <app-order-list-item-options [item]="item" [itemChange]="edit"></app-order-list-item-options>
    </div>

    <router-outlet name="modal"> </router-outlet>
</div>
